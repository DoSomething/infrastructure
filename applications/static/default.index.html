<!DOCTYPE html>

    <style type="text/css">a,article,body,div,h1,header,html,p,strong{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,header{display:block}body{line-height:1}*{box-sizing:border-box}html{color:#444;font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-weight:400;font-size:18px;line-height:1.44444}body{width:100%;background:#ddd;color:#444;font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-size:18px;font-weight:400;line-height:1.44444}p{font-size:18px}a{color:#23b7fb;font-weight:600;text-decoration:none}strong{font-weight:600}h1{clear:both;display:block;font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-weight:700;line-height:1.2;color:#4e2b63;margin:0 0 4px;text-rendering:optimizeLegibility}h1{font-size:28.125px}.chrome{width:100%}.chrome>.wrapper{position:relative;width:100%;background:#fff;box-shadow:0 0 10px rgba(0,0,0,.2);max-width:1440px;margin-left:auto;margin-right:auto}.chrome>.wrapper:after{content:" ";display:block;clear:both}body,html{font-family:"Source Sans Pro","Helvetica Neue",Helvetica,Arial,sans-serif;line-height:1.4}h1,p{color:#000}.bordered{border:1px solid rgba(0,0,0,.15);background-clip:padding-box}.display-flex{display:flex}.flex-center-xy{display:flex;justify-content:center;align-items:center}.padded{padding:12px}.rounded{border-radius:4px;overflow:hidden}@media (min-width:760px){h1{font-size:35.15625px}}.chrome>.wrapper{background:#f6f6f6}.card{background-color:#fff;overflow:hidden;width:100%}.card__title{color:#222;background-color:#ffec04;padding:12px}.card__title h1{font-family:"Source Sans Pro","Helvetica Neue",Helvetica,Arial,sans-serif;font-size:18px;text-transform:uppercase;display:inline}.markdown p{color:inherit}.markdown strong{font-weight:700}.markdown a{font-weight:400}p+p{margin-top:16px}</style>

  <body>
