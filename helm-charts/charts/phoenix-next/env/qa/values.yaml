# Deployment BinaryCortex

replicaCount: 2

image:
  repository: "dosomething/phoenix-next"
  #pullPolicy: IfNotPresent
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.0"

imagePullSecrets: {} 

shortCommit: ""
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
     kubernetes.io/ingress.class: external
     cert-manager.io/cluster-issuer: letsencrypt-qa-external
     nginx.ingress.kubernetes.io/http-snippet: |
       proxy_cache dosomething;
       proxy_cache_lock on;
       proxy_cache_valid any 60m;
       proxy_ignore_headers Cache-Control;
       add_header X-Cache-Status $upstream_cache_status;  
     nginx.ingress.kubernetes.io/proxy-body-size: 100m
     nginx.ingress.kubernetes.io/proxy-buffering: "on"
  hosts:
    - host: "phoenix.nyc.qa.dosomething.org"
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: phoenix.nyc.qa.dosomething.org
      hosts:
        - phoenix.nyc.qa.dosomething.org

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

deployment:
  httpPort: 80
  #livenessProbePath: /
  #readinessProbePath: /
  env: []
  envFrom:
    - secretRef:
        name: phoenix-next

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
